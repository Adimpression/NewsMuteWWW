<ion-view view-title="News">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-refresh"
                ng-click="doRefresh()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list"
             ng-repeat="feed in feeds">
            <div ng-show="feedItem" class="card"
                 on-swipe-right="showDetails =! showDetails; feedItem =! feedItem; onMuteClick(feed);"
                 on-touch="onReadClick(feed)">
                <div
                        class="item ttlm">
                    <h3 class="nm_title_text"
                        style="font-family: georgia, 'times new roman', times, serif; font-size: 20px;">
                        {{feed.title}}
                    </h3>

                    <sub ng-show="!showDetails">
                        {{feed.source}}
                    </sub>

                    <p style="height: 75px; overflow: hidden; font-size: 13px;font-family: georgia, 'times new roman', times, serif;"
                       ng-show="!showDetails"
                       class="show-hide"
                       feed-description></p>
                </div>
            </div>
        </div>

        <div class="list card">
            <div class="row">
                <div class="col col-10 col-offset-90 center">
                    <i class="icon ion-help"></i>
                </div>
            </div>
            <h4 class="center ttlm">How to control your news</h4>

            <div class="row padding-top padding-bottom">
                <a class="col-20">&nbsp;</a>
                <a class="col-20 center ttlm"
                   style="font-size: 8px;">
                    TOUCH
                </a>
                <a class="col-20">&nbsp;</a>
                <a class="col-20 center ttlm"
                   style="font-size: 8px;">
                    TOUCH
                </a>
                <a class="col-20">&nbsp;</a>
            </div>
            <div class="row padding-top padding-bottom">
                <a class="col-20">&nbsp;</a>
                <a class="col-20 center nm_button_shape dark-bg positive"
                   style="font-size: 8px;">
                    News &nbsp; <i class="icon ion-thumbsup"></i>
                </a>
                <a class="col-20">&nbsp;</a>
                <a class="col-20 center nm_button_shape dark-bg positive"
                   style="font-size: 8px;">
                    <i class="icon ion-thumbsdown"></i>
                    &nbsp; Mute
                </a>
                <a class="col-20">&nbsp;</a>
            </div>


            <div class="row padding-top padding-bottom">
                <a class="col-20">&nbsp;</a>
                <a class="col-20 center ttlm"
                   style="font-size: 8px;">
                    TO READ
                </a>
                <a class="col-20">&nbsp;</a>
                <a class="col-20 center ttlm"
                   style="font-size: 8px;">
                    TO IGNORE
                </a>
                <a class="col-20">&nbsp;</a>
            </div>

            <h6 class="center ttlm">News is shared anonymously among friends</h6>
            <h5 class="center ttlm">News friends read most appear first</h5>

            <h6 class="center ttlm">Subscribe for more using "Follow"</h6>
        </div>
    </ion-content>
</ion-view>
