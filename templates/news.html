<ion-view view-title="News">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-refresh"
                ng-click="doRefresh()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list card"
             ng-show="feeds.length < 1">
            <div class="item item-text-wrap">
                <i class="icon ion-information"></i> No news found
                <br/>
                <a href="#/app/directory"
                   class="button button-clear button-assertive">
                    <i class="icon ion-social-rss-outline"></i> Subscribe category
                </a>
            </div>
        </div>
        <div class="list card"
             ng-repeat="feed in feeds">
            <div class="item item-body">
                <div ng-click="showDetails =! showDetails" class="title">{{feed.title}}</div>
                <sub>{{feed.source}}</sub>

                <p ng-show="!showDetails" class="show-hide" feed-description></p>
            </div>
            <div class="item row padding-top padding-bottom">
                <a class="col-33 center button-ios-rounded dark-bg"
                   ng-click="onReadClick(feed)" style="font-size: 15px;">
                    News &nbsp; <i class="icon ion-thumbsup"></i>
                </a>
                <a class="col-34 center button-ios-rounded"
                   ng-click="onShareClick(feed)" style="font-size: 15px;">
                    <i class="icon ion-more"></i>
                </a>
                <a class="col-33 center button-ios-rounded dark-bg"
                   ng-click="onMuteClick(feed)" style="font-size: 15px;">
                    <i class="icon ion-thumbsdown"></i>
                    &nbsp; Mute
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
