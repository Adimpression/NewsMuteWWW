<ion-view view-title="News" on-swipe-down="doRefresh();">
    <ion-content>
        <div class="list"
             ng-repeat="feed in feeds">
            <div ng-show="feedItem" class="card"
                 on-swipe-right="showDetails =! showDetails; feedItem =! feedItem; onMuteClick(feed);"
                 on-tap="onReadClick(feed);">
                <div
                        class="item ttlm">
                    <h3 class="nm_title_text"
                        style="font-family: georgia, 'times new roman', times, serif; font-size: 20px;">
                        {{feed.title}}
                    </h3>

                    <sub ng-show="!showDetails">
                        {{feed.source}}
                    </sub>

                    <div>&nbsp;</div>

                    <p style="height: 75px; overflow: hidden; font-size: 13px;font-family: georgia, 'times new roman', times, serif;"
                       ng-show="!showDetails"
                       class="show-hide"
                       feed-description></p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
