<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon"
                        menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">
                Settings
            </h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-left"
                          nav-clear
                          menu-close
                          href="#/app/news">
                    <i class="icon ion-android-list assertive"></i> News
                </ion-item>
                <ion-item class="item-icon-left"
                          nav-clear
                          menu-close
                          href="#/app/directory">
                    <i class="icon ion-plus-round assertive"></i> Follow
                </ion-item>
                <ion-item class="item-icon-left"
                          nav-clear
                          menu-close
                          ng-click="logout()">
                    <i class="icon ion-log-out assertive"></i> Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
