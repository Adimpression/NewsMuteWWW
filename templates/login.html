<ion-modal-view>
  <ion-content>
      <div class="text-center">
          <img src="img/logo.png" style="width:40%;" >
          <h3>Login</h3>
      </div>
      
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>
          <button class="button con-left ion-log-in button-block button-assertive" type="button" ng-click="login()"> Login</button>      
          <a class="button button-clear button-assertive" href="#/register" >Register</a>
        
      </div>
  </ion-content>
</ion-modal-view>
