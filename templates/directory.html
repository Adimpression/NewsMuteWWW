<ion-view view-title="Subscribe"
          hide-nav-bar="true">
    <ion-content>
        <div class="list-header">
            <h1 class="title">Add Website to Follow</h1>
        </div>
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-android-globe placeholder-icon"></i>
                    <input type="text" ng-model="website" placeholder="http://www.example.com">
                </label>
            </div>
            <div class="card">
                <div class="item nm_button_shape"
                     ng-click="onWebsiteSubscribe(website);">
                    Follow Website
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
