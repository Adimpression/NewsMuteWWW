<link rel="stylesheet" href="../../scss/ionic.app.scss">
<ion-view view-title="News"
          hide-nav-bar="true">
    <ion-content>
        <ion-refresher
                pulling-text=""
                pulling-icon=""
                refreshing-icon=""
                spinner=""
                on-refresh="doRefresh();">
        </ion-refresher>
        <div ng-repeat="feed in feeds">
            <div ng-show="feed.feedItemVisible"
                 class="card"
                 style="cursor: pointer;"
                 on-swipe-right="showDetails =! showDetails; onMuteClick(feed, feeds);"
                 on-tap="feed.feedItemVisible = false; onReadClick(feed, $index);"
                 on-swipe-left="onUnsubscribeClick(feed)">
                <div class="item ttlm">
                    <div class="nm_title_text"
                        ng-class="{'balanced': showDetails}"
                        style="word-break:break-all; white-space: normal;">
                        {{feed.title}}
                    </div>
                    <div >&nbsp;</div>
                    <p class="dark" style="height: 75px; overflow: hidden;"
                       ng-show="!showDetails"
                       feed-description></p>
                    <div >&nbsp;</div>
                    <p class="dart" style="overflow: hidden;">
                        <span ng-show="!showDetails" class="item-note">{{feed.source}}&nbsp;<i class="icon item-note ion-arrow-right-b"></i>
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="item center assertive-bg light"
                 ng-click="addMoreNews();">
                Add More News
            </div>
        </div>
    </ion-content>
</ion-view>
